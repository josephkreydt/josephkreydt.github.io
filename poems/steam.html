<div class="essay">
<div class="poem_title">Steam</div>
<p><p>Maybe the steam is a small tax,<br />
The cost of this drink’s warmth.<br />
<br />
Maybe the steam is a prayer.<br />
Maybe it is His share.<br />
<br />
Maybe it is the drink’s quest,<br />
Venturing out of the cup,<br />
Heaven bound,<br />
Pouring up.</p>
</p>

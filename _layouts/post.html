---
layout: default
---
<h1>{{ page.title }}</h1>
{{ content }}

{% if site.related_posts != empty %}
<h3>Related Posts</h3>
<ul>
  {% for post in site.related_posts limit:2 %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
        &ensp;<small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
      </a>
    </li>
  {% endfor %}
</ul>
{% endif %}
